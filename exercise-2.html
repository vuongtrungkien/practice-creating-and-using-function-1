<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increase the value of the argument</title>
</head>
<body onload="argumentPlus1(number)">
<script>
    function argumentPlus1(num) {
        alert(num += 1);
    }
    let number = parseInt(prompt("Enter the argument"));

</script>
</body>
</html>
